<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/icone_logo.ico" type="image/x-icon">
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
</head>

<body>
    <form action="" style="margin-top: 5%;">
        <div class="card card-body mt-5">
            <h1>Cadastro de Empresas</h1>
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="Empresa"></div>
                <div class="progress-step" data-title="Endereço"></div>
                <div class="progress-step" data-title="Contato"></div>
            </div>

            <div class="form-step form-step-active">  
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-5">
                            <input style="height: 50px;" class="form-control" type="text" name="cnpj" id="cnpj" placeholder="CNPJ :" required>
                            <label for="cnpj">CNPJ :</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-5">
                            <input style="height: 50px;" class="form-control" type="text" name="nome_empresa" id="nome_empresa" placeholder="Nome da Empresa :" required>
                            <label for="nome_empresa">Nome da Empresa : </label>
                        </div>
                    </div>
                </div>
                
                <div class="btns-group">
                    <a href="#" class="btn-next" style="margin-left: auto;">Avançar</a>
                </div>
            </div>

            <div class="form-step">
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input style="height: 50px;" class="form-control" type="text" name="cep" id="cep" placeholder="CEP :" required>
                            <label for="cep">CEP :</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input style="height: 50px;" class="form-control" type="text" name="cidade" id="cidade" placeholder="Cidade :" required>
                            <label for="cidade">Cidade : </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input style="height: 50px;" class="form-control" type="text" name="estado" id="estado" placeholder="Estado :" required>
                            <label for="estado">Estado : </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-5">
                            <input style="height: 50px;" class="form-control" type="text" name="endereco" id="endereco" placeholder="Endereco :">
                            <label for="endereco">Endereço :</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-5">
                            <input style="height: 50px;" class="form-control" type="text" name="complemento" id="complemento" placeholder="Complemento :" required>
                            <label for="complemento">Complemento : </label>
                        </div>
                    </div>
                </div>
                <center>
                    <div class="btns-group">
                        <a href="#" class="btn-prev">Voltar</a>
                        <a href="#" class="btn-next">Avançar</a>
                    </div>
                </center>
            </div>
            
            <div class="form-step">
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-5">
                            <input style="height: 50px;" class="form-control" type="text" name="email" id="email" placeholder="Email :" required>
                            <label for="email">Email :</label>
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-floating mb-5">
                            <input style="height: 50px;" class="form-control" type="text" name="telefone" id="telefone" placeholder="Telefone :" required>
                            <label for="telefone">Telefone : </label>
                        </div>
                    </div>
                </div>
                <div class="btns-group">
                    <a href="#" class="btn-prev">Voltar</a>
                    <button class="btn-enviar" type="submit" nome="enviar" id="enviar">ENVIAR</button>
                </div>
            </div>    
        </div>
        <script src="script.js"></script>
    </form>
</body>    
</html>
